language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"

dist: xenial

cache: pip

jobs:
  fast_finish: true
  include:
    - python: "3.7"
      env: TOXENV=lint
      after_success: skip
    - stage: publish
      python: "3.7"
      before_script: skip
      script: skip
      after_success: echo "Success"
      env: PYPI_DEPLOY=true
      deploy:
        provider: pypi
        user: __token__
        password:
          secure: 
        on:
          tags: true
        distributions: "sdist bdist_wheel"

install:
  - pip install -r requirements/ci.txt

before_script:
  - coverage erase || true

script:
  - tox

after_success:
  - coverage combine || true
  - coverage report
  - codecov

stages:
  - test
  - name: publish
    if: tag IS present
